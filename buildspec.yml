version: 0.2

env:
  variables:
    browserType: "CHROME"
    isRemoteDriverRun: "true"
phases:
  install:
    commands:
      - curl -s "https://get.sdkman.io" | bash && source "/root/.sdkman/bin/sdkman-init.sh" && sdk install gradle 7.0.2
      - yum update && yum -y install openjdk-15-jdk
  build:
    commands:
      - cd Docker
      - docker-compose up -d
      - cd ..
      - gradle test