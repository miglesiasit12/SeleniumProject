plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation  'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.2'
    testImplementation 'io.qameta.allure:allure-java-commons:2.14.0'
    testImplementation 'io.qameta.allure:allure-junit5-assert:2.14.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.14.0'
    testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

}

tasks.named('test') {
    useJUnitPlatform()
}
